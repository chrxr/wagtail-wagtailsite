{% extends "wagtailsite/base.html" %}
{% load wagtailsite_tags pageurl image_tags rich_text static %}

{% block content %}
    <div class="content-wrapper">
        <h1>{{ self.title }}</h1>
        <h2 class="meta date">{{ self.date|date:"j F Y" }}</h2>
        <div class="intro">{{self.intro|richtext}}</div>
        <div class="body">{{self.body|richtext}}</div>                  
    </div>
{% endblock %}
